<!DOCTYPE html>
<html>
  <head>
    <title>Dados Recebidos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .gif-container img {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Obrigado por acessar meu site!</h2>
    <p id="dados"></p>

    <img src="https://usagif.com/wp-content/uploads/gif/confetti-31.gif" alt="GIF Animado" width="800">

    <div class="gif-container">
      <img src="https://i.pinimg.com/474x/b9/c8/4b/b9c84bf8ac812a9d18ae33c7981b4092--sonic-heroes-sonic-team.jpg" alt="Imagem" width="150">
      <img src="https://pbs.twimg.com/media/FnqseTpaQAA6iGp.jpg" alt="Imagem" width="150">
    </div>

    <script>
      // Captura os parâmetros da URL
      const urlParams = new URLSearchParams(window.location.search);
      const primeiroNome = urlParams.get('Fname');
      const sobrenome = urlParams.get('Lname');

      // Exibe os dados no parágrafo
      if (primeiroNome || sobrenome) {
        document.getElementById('dados').textContent = `${primeiroNome} ${sobrenome}`;
      } else {
        document.getElementById('dados').textContent = "Nenhum dado foi enviado.";
      }
    </script>
  </body>
</html>
